<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="uft-8">
		<title>Catalog of goods</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="ccs/style.css">
	</head>

<body>
	<h1>Обов'язково додайте своє замовлення</h1>
	<div class="container">
		<div class="card">
			<p class="green">Новинка</p>
			<h2>математика</h2>
			<div class="img">
				<figure>
					<img src="img/math.png" alt="">
				<figcaption><a href="#">котосови</a></figcaption>
			</figure>
			</div>
			<div class="price"></div>
			<button>незабаром у продажі</button>
		</div>

		<div class="card">
			<h2>подарунок</h2>
			<div class="img">
				<figure>
					<img src="img/g1.png" alt="">
				<figcaption><a href="#">набір розумника</a></figcaption>
			</figure>
			</div>
			<div class="price">
				<span>210 грн</span>190 грн
			</div>
			<button>у корзину</button>
		</div>

		<div class="card">
			<p>хіт продажів</p>
			<h2>усний рахунок</h2>
			<div class="img">
				<figure>
					<img src="img/turbo.png" alt="">
				<figcaption><a href="#">турборахунок</a></figcaption>
			</figure>
			</div>
			<div class="price">
				320 грн
			</div>
			<button>у корзину</button>
		</div>

		<div class="card">
			<p>хіт продажів</p>
			<h2>букви та читання</h2>
			<div class="img">
				<figure>
					<img src="img/zb.png" alt="">
				<figcaption><a href="#">тваринобукви</a></figcaption>
			</figure>
			</div>
			<div class="price">
				450 грн
			</div>
			<button>у корзину</button>
		</div>
	</div>
</body>
